<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="dashboard">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="movie">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <img src="{{IMG_URL}}{{movie.poster_path}}" alt="">
        <ion-card-title>
          {{movie.title}}
        </ion-card-title>
        <div>
          <ion-text>
            {{movie.release_date}}
          </ion-text>
        </div>
        <div>
          <ion-text>
            {{movie.overview}}
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
