<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="auto">
              <div style="width: 256px">
                <ion-input type="text" placeholder="Search a movie" #word></ion-input>
              </div>
            </ion-col>
            <ion-col>
              <ion-button color="light" (click)="searchMovie(word)">
                <ion-icon name="search"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies" [routerLink]="['/movie/' + movie.id]">
      <ion-card>
        <ion-card-content class="ion-text-center">
          <img src="{{IMG_URL}}{{movie.poster_path}}" alt="">
          <ion-card-title>
            {{movie.title}}
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<app-tabs></app-tabs>
